{% extends 'base.html' %}


{% block content %}
<div class="container-fluid">
	<div class="filter-box">
	<form action="" method="get">
	        {{ posts.form.as_p }}
	        <button type="submit" class="btn btn-primary">Search</button>
	    </form>
	</div>
{% for post in posts %}
<div class="post-item"> 
	<h1>{{ post.title }}</h1>
	<img src="{{ MEDIA_URL }}{{ post.get_sport_icon }}" />
	<h3>{{post.location}}</h3> 
	<p>{{post.description}}</p>
	<a class="btn btn-primary" href="{{ post.get_absolute_url }}" role="button">View Details</a>
</div>
{% endfor %}
</div>
{% endblock %}
